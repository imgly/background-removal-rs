name: Changelog Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-changelog:
    name: Check CHANGELOG Updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for CHANGELOG modifications
        id: changelog-check
        run: |
          # Get the list of modified files
          MODIFIED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          
          # Check if any Rust source files were modified
          RUST_MODIFIED=$(echo "$MODIFIED_FILES" | grep -E '\.(rs|toml)$' || true)
          
          # Check if any CHANGELOG was modified
          CHANGELOG_MODIFIED=$(echo "$MODIFIED_FILES" | grep -E 'CHANGELOG\.md$' || true)
          
          if [ -n "$RUST_MODIFIED" ] && [ -z "$CHANGELOG_MODIFIED" ]; then
            echo "::warning::Rust files were modified but no CHANGELOG.md was updated."
            echo "Please update the relevant CHANGELOG.md file(s) with your changes."
            echo "Modified Rust files:"
            echo "$RUST_MODIFIED"
            exit 1
          else
            echo "CHANGELOG check passed!"
          fi

      - name: Comment on PR
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Changelog Update Required**\n\nThis PR modifies Rust source files but does not update any CHANGELOG.md files.\n\nPlease update the relevant CHANGELOG.md file(s) in the affected crate(s) with a description of your changes.\n\nFor more information on changelog format, see [Keep a Changelog](https://keepachangelog.com/en/1.0.0/).'
            })